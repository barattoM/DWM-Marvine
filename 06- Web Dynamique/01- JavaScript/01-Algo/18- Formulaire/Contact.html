<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Exercice1</title>
</head>
<body>
    <div class="titre">Vos coordonnées : </div>
    <div class="info">* Ces zones sont obligatoires pour envoyer le formulaire.</div>
    <form method="POST">
        <div class="champs">
            <label>Société * : </label>
            <input type="text" id="societe"/>
        </div>
        <div class="champs">
            <label>Personne à contacter * : </label>
            <input type="text" id="contact"/>
        </div>
        <div class="champs">
            <label>Adresse de l'entreprise : </label>
            <input type="text" id="adresse"/>
        </div>
        <div class="champs">
            <label>Code postal * : </label>
            <input type="text" id="postal"/>
        </div>
        <div class="champs">
            <label>Ville * : </label>
            <input type="text" id="ville"/>
        </div>
        <div class="champs">
            <label>E-mail * : </label>
            <input type="text" id="mail"/>
        </div>
        <div class="champs">
            <label>Téléphone : </label>
            <input type="text" id="telephone"/>
        </div>
        <div class="champs">
            <label>Selectionnez l'environnement texhnique du projet : </label>
            <select id="environnement">
                <option value="default">Selectionner un environnement</option>
                <option value="Access" onclick="selectionner()">Access</option>
                <option value="Java" onclick="selectionner()">Java</option>
                <option value="Delphi" onclick="selectionner()">Delphi</option>
            </select>
            <input type="text" id="saisieEnvironnement"/>      
        </div>
        <input type="submit" id="submit" onclick="verif()" value="Valider le formulaire"/>
    </form>
    <script src="Exercice.js"></script>
</body>
</html>
